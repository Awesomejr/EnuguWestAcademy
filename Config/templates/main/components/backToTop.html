{% load static %}
<style>
    .topButton {
        color: white;
        display: none;
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 2em;
        border-radius: 50%;
    }

    .scale-button {
        transition-property: all;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
    }
    
    .scale-button:hover {
        box-shadow: 0.5em 0.5em 2em lightgrey;
        transform: scale(1.3, 1.3);
    }
</style>

<button id="scrollToTopButton" class="topButton scale-button">
    <a href="#main-nav">
        <img src="{% static 'images/icons/arrow_up_top_icon_176218.svg' %}" alt="none" width="30">
    </a>
</button>

<script>
    let topButton = document.querySelector(".topButton");
    let scrollToTopButton = document.getElementById("scrollToTopButton");

    function checkScrollPosition() {
        if (window.scrollY > 500) {
            topButton.style.display = "block";
        } else {
            topButton.style.display = "none";
        }
    }

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: "smooth" // Use smooth scrolling behavior
        });
    }

    window.addEventListener("scroll", checkScrollPosition);
    scrollToTopButton.addEventListener("click", scrollToTop);
</script>
