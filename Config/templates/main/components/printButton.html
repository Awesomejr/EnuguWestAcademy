{% load static %}

<style>
    #print-button:active {
        transform: translateY(-.12rem);
    }
</style>

<!-- <button onclick="{{func}}" class="w-full px-3 py-3 text-base text-center text-white capitalize transition-opacity duration-300 ease-in rounded-lg shadow-lg cursor-pointer hover:opacity-90 bg-myGreen shadow-myGreen">{{ title }}</button> -->


<button id="print-button" onclick="printAttendance()" class="self-start w-full text-white bg-myGreen hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-xs hover:text-sm px-5 py-2.5 text-center dark:bg-myGreen dark:hover:opacity-90 dark:focus:ring-green-800 transition-all ease-linear duration-150 capitalize" >{{ title|default:'Print' }}</button>

<script>
    function printAttendance() {
        var printContents = document.getElementById("printableArea").innerHTML;
        var originalContents = document.body.innerHTML;
        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
    }
</script>
