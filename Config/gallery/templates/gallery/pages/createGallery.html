{% extends "main/pages/base.html" %}
{% load static %}
{% block title %} Create Gallery  {% endblock title %}

{% block content %}
<section class="w-full">
    {% include "gallery/components/galleryHighlight.html" %}
    <br>
    <header>
        <nav class="flex flex-row justify-center text-sm font-medium text-center bg-green-500 border-b border-green-500 text-blackText dark:text-blackText dark:border-green-500">
            <ul class="flex -mb-px overflow-x-auto text-base font-bold text-center">
                <li id="nav-create-gallery-category"  class="me-2">
                    <a href="{% url 'gallery:createGalleryCategory' %}" class="inline-block p-4 transition-colors duration-300 ease-in border-b-2 border-transparent rounded-t-lg hover:text-green-800 hover:border-gray-300 dark:hover:text-green-800">Create Category</a>
                </li>
                <li id="nav-create-event-gallery"  class="me-2">
                    <a href="{% url 'gallery:createGalleryEvent' %}" class="inline-block p-4 transition-colors duration-300 ease-in border-b-2 border-transparent rounded-t-lg hover:text-green-800 hover:border-gray-300 dark:hover:text-green-800">Create Event</a>
                </li>
                <li id="nav-add-gallery-image"  class="me-2">
                    <a href="{% url 'gallery:addGalleryImage' %}" class="inline-block p-4 transition-colors duration-300 ease-in border-b-2 border-transparent rounded-t-lg hover:text-green-800 hover:border-gray-300 dark:hover:text-green-800">Add Image</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block main %}
        <!-- Some dynamic content here -->
        {% endblock main %}
    </main>
</section>
{% endblock content %}
