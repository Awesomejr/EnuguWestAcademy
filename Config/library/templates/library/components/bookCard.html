{% load static %}

<style>
    .cards {
        transition-property: all;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
    }
    
    .cards:hover {
        box-shadow: 0.5em 0.5em 2em lightgrey;
        transform: scale(1.03, 1.03);
    }
    
    .cards img {
        transition-property: all;
        transition-duration: 500ms;
        transition-timing-function: ease-in-out;
    }
    
    .cards img:hover {
        transform: scale(1.05, 1.05);
        /* transform: rotate(360deg); */
        transform: skew(30deg, -30deg);
    }
</style>


<section class="flex flex-col items-start justify-between max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 cards">
    <div class="">
        {% if book.thumbnail %}
        <img src="{{ book.thumbnail.url }}" alt="" class="w-10 h-10">
        {% else %}
        <img src="{% static 'images/icons/pdf_filetype_icon_177525.svg' %}" alt="" class="w-16 h-16">
        {% endif %}
        <a href="#">
            <h5 class="mt-2 mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ book.title|title }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">Go to this step by step guideline process on how to certify for your weekly benefits:</p>
        <h4 class="space-x-2 italic font-normal"><span class="font-semibold">Author:</span><span class="text-gray-800">{{ book.author|title }}</span></h4>
        <aside class="mt-4 space-x-4">
            <a href="{{ book.file.url }}" target="_blank" class="inline-flex items-center font-medium text-blue-600 hover:underline">
                Read
                <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
                </svg>
            </a>
            <!-- <iframe src="{{ book.file.url }}" frameborder="0" width="800" height="500"></iframe> -->
            <a href="{{ book.file.url }}" download="{{ book.title }}" class="inline-flex items-center font-medium text-blue-600 hover:underline">
                Download PDF
                <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
                </svg>
            </a>
        </aside>
    </div>
    <ul class="flex flex-row items-start justify-start gap-4 mt-4">
        <li class="px-4 py-2 text-base font-bold transition-all duration-300 ease-in translate-y-1 bg-green-600 cursor-pointer rounded-2xl hover:bg-opacity-90 text-boneWhite">{{ book.assigned_class.name }}</li>
        <li class="px-4 py-2 text-base font-bold transition-all duration-300 ease-in translate-y-1 bg-green-600 cursor-pointer rounded-2xl hover:bg-opacity-90 text-boneWhite">{{ book.category.name }}</li>
    </ul>   
</section>
